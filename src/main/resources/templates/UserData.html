<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Records</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container mt-4">
    <h2 class="mb-3 text-center">Student Records</h2>
	<div th:if="${msg}" class="alert alert-success text-center" role="alert">
	    <span th:text="${msg}"></span>
	</div>


    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>DOB</th>
                <th>Gender</th>
				<th>Contact Number</th>
				<th>Address</th>
                <th>Education</th>
                <th>Username</th>
				<th>Password</th>
				<th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="stu : ${students}">
                <td th:text="${stu.id}">1</td>
                <td th:text="${stu.firstName + ' ' + stu.middleName + ' ' + stu.lastName}">Neha R Patil</td>
                <td th:text="${stu.dob}">2000-05-15</td>
                <td th:text="${stu.gender}">Female</td>
				<td th:text="${stu.contact}">9876543210</td>
				<td th:text="${stu.address}">Amravati</td>
				<td th:text="${stu.education}">M.Tech</td>
                <td th:text="${stu.username}">neha123</td>
				<td th:text="${stu.password}">********</td>
				<td>
				    <a th:href="@{'/edit/' + ${stu.id}}" class="btn btn-sm btn-warning">Edit</a>
				    <a th:href="@{'/delete/' + ${stu.id}}" class="btn btn-sm btn-danger" 
				       onclick="return confirm('Are you sure you want to delete this student?');">Delete</a>
				</td>

            </tr>
        </tbody>
    </table>

    <div class="text-center mt-4">
        <a th:href="@{/}" class="btn btn-secondary">Back to Form</a>
    </div>
	<div class="text-center">
	    <a th:href="@{/report}"  target="_blank" class="btn btn-info">ðŸ“„ Download Student Report</a>
	</div>

</div>
</body>
</html>
